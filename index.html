<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="breathing-container">
        <h1>Breathing Exercise</h1>
        <h2 id="instruction">Ready?</h2>
        <div class="circle-wrap">
            <div class="outer-circle"></div>
            <div id="ball" class="inner-circle"></div>
            <div id="countdown" class="timer-display"></div>
        </div>
        <div class="progress-dots" id="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button id="toggleBtn" class="btn-start">START</button>

        <p class="footer-text">
            Inhale 4s • Hold 7s • Exhale 8s<br>
            Repeat 4 cycles for deep relaxation.
        </p>
    </div>
    <script src="script.js"></script>

</body>

</html>
