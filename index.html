<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe & Study Track</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-tabs">
        <button class="tab-btn active" id="breatheTab" onclick="switchTab('breathe')">Breathe</button>
        <button class="tab-btn" id="todoTab" onclick="switchTab('todo')">Study</button>
    </nav>

    <section id="breathe-section" class="content-section active">
        <div class="breathing-container">
            <h2 id="instruction">Ready?</h2>
            <div class="circle-wrap">
                <div class="outer-circle"></div>
                <div id="ball" class="inner-circle"></div>
                <div id="countdown" class="timer-display"></div>
            </div>
            <button id="toggleBtn" class="btn-main">START</button>
        </div>
    </section>

    <section id="todo-section" class="content-section">
        <div class="todo-container">
            <!-- Weekly Progress -->
            <div class="weekly-card">
                <div class="weekly-header">
                    <span>Monthly Progress</span>
                    <span id="backTodayBtn"style="cursor:pointer; color:var(--accent)"
                    onclick="viewToday()">Return to Today</span>
                    <span id="targetLabel" class="target-edit" style="cursor:pointer; color:var(--accent)"
                        onclick="openTargetModal()">Goal: 4h</span>
                </div>
                <div class="chart-scroll-wrapper" id="chartWrapper">
                    <div id="weeklyChart" class="weekly-chart"></div>
                </div>
            </div>

            <!-- Stats Card -->
            <div class="daily-goal-card">
                <div id="historyBadge" class="history-badge" style="display: none;">History</div>
                <span id="currentDateLabel"
                    style="font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase;">Today</span>
                <div id="overallTime" class="goal-time">00:00:00</div>
                <div id="goalRemaining" style="font-size: 0.85rem; color: var(--text-secondary);">Add topics to begin
                </div>
            </div>

            <!-- IMPROVED Daily Utilization Plan -->
            <div class="planner-card">
                <div class="planner-title">
                    
                    Utilization Plan
                </div>
                <div class="planner-grid">
                    <label>Accomplished</label>
                    <div class="planner-box">
                        
                        <textarea id="planDone" class="planner-input" placeholder="Today's wins..." rows="3"
                            oninput="savePlanner()"></textarea>
                    </div>
                    <label>Next Priority</label>
                    <div class="planner-box">
                        
                        <textarea id="planTodo" class="planner-input" placeholder="For tomorrow..." rows="3"
                            oninput="savePlanner()"></textarea>
                    </div>
                </div>
            </div>

            <!-- EXPENSE TRACKER CARD -->
            <div class="expense-card">
                <div class="expense-header">
                    <div class="expense-title">
                        
                        Daily Expenses
                    </div>
                    <div id="expenseTotal" class="expense-total">â‚¹0</div>
                </div>
                <div class="expense-form" id="expenseInputArea">
                    <input type="text" id="expName" class="expense-input" placeholder="What For?">
                    <input type="number" id="expAmt" class="expense-input" placeholder="Amount">
                    <button class="expense-add-btn" onclick="addExpense()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="expenseList" class="expense-list"></div>
            </div>

            <!-- Topic Input Area -->
            <div id="inputArea">
                <div
                    style="background: var(--card-bg); padding: 20px; border-radius: 24px; margin-bottom: 24px; border: 1px solid rgba(255,255,255,0.05);">
                    <input type="text" id="taskName" placeholder="Topic Name">
                    <input type="number" id="taskBudget" placeholder="Budget (Mins)">
                    <textarea id="taskDesc" placeholder="Notes..." rows="2"></textarea>
                    <button class="add-btn" onclick="addTask()">Add Topic</button>
                </div>
            </div>

            <ul id="taskList" style="list-style: none; padding: 0;"></ul>
            
                

           
           
        </div>
    </section>

    <!-- Modal -->
    <div id="targetModal">
        <div class="modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Daily Goal</h3>
            <input type="number" id="newTargetInput" value="4" step="0.5"
                style="text-align: center; font-size: 2.5rem; border: none; background: transparent; border-bottom: 2px solid var(--accent); border-radius:0;">
            <p style="text-align: center; color: var(--text-secondary);">hours per day</p>
            <div style="display: flex; gap: 12px; margin-top: 20px;">
                <button class="task-btn" style="background: rgba(255,255,255,0.05); color: white;"
                    onclick="closeTargetModal()">Cancel</button>
                <button class="task-btn start-btn" onclick="saveNewTarget()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>


</html>
