<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe & Study Track</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-tabs">
        <button class="tab-btn active" id="breatheTab" onclick="switchTab('breathe')">Breathe</button>
        <button class="tab-btn" id="todoTab" onclick="switchTab('todo')">Study</button>
    </nav>

    <section id="breathe-section" class="content-section active">
        <div class="breathing-container">
            <h2 id="instruction">Ready?</h2>
            <div class="circle-wrap">
                <div class="outer-circle"></div>
                <div id="ball" class="inner-circle"></div>
                <div id="countdown" class="timer-display"></div>
            </div>
            <div class="progress-dots" style="display: flex; gap: 12px; justify-content: center; margin-bottom: 2rem;">
                <div class="dot" style="width:12px; height:12px; border-radius:50%; background: #334155;"></div>
                <div class="dot" style="width:12px; height:12px; border-radius:50%; background: #334155;"></div>
                <div class="dot" style="width:12px; height:12px; border-radius:50%; background: #334155;"></div>
                <div class="dot" style="width:12px; height:12px; border-radius:50%; background: #334155;"></div>
            </div>
            <button id="toggleBtn" class="btn-main">START</button>
        </div>
    </section>

    <section id="todo-section" class="content-section">
        <div class="todo-container">
            <div class="weekly-card">
                <div class="weekly-header">
                    <span>Weekly History</span>
                    <span id="targetLabel" class="target-edit" onclick="openTargetModal()">Target: 4h</span>
                </div>
                <div id="weeklyChart" class="weekly-chart"></div>
            </div>

            <div class="daily-goal-card">
                <span id="currentDateLabel" style="font-size: 0.75rem; color: var(--accent); opacity: 0.8;">Today</span>
                <div id="overallTime" class="goal-time">00:00:00</div>
                <div class="analytics-bar" style="height: 14px; background: #0f172a; margin: 12px 0;">
                    <div id="totalProgressBar" class="analytics-fill" style="width: 0%; border-radius: 10px;"></div>
                </div>
                <div id="goalRemaining" style="font-size: 0.85rem; font-weight: 600; color: var(--text-secondary);">
                    Start your first session
                </div>
            </div>

            <div class="todo-input-group">
                <input type="text" id="taskName" placeholder="Topic Name (e.g. Physics)">
                <div class="input-row">
                    <input type="number" id="taskBudget" placeholder="Goal (Mins)">
                </div>
                <textarea id="taskDesc" placeholder="Description/Specific goals..."></textarea>
                <button class="add-btn" onclick="addTask()">Add Subject</button>
            </div>

            <ul id="taskList" class="task-list"></ul>
        </div>
    </section>

    <!-- Modal -->
    <div id="targetModal">
        <div class="modal-content">
            <h3 style="margin: 0 0 8px 0; text-align: center;">Daily Goal</h3>
            <p style="font-size: 0.85rem; color: var(--text-secondary); text-align: center; margin-bottom: 20px;">Hours
                to study per day:</p>
            <input type="number" id="newTargetInput" value="4" step="0.5"
                style="text-align: center; font-size: 1.5rem; margin-bottom: 24px;">
            <div style="display: flex; gap: 12px;">
                <button class="task-btn" style="background: #334155; color: white;"
                    onclick="closeTargetModal()">Cancel</button>
                <button class="task-btn start-btn" onclick="saveNewTarget()">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
