<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe & Study Track</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-tabs">
        <button class="tab-btn active" id="breatheTab" onclick="switchTab('breathe')">Breathe</button>
        <button class="tab-btn" id="todoTab" onclick="switchTab('todo')">Study</button>
    </nav>

    <section id="breathe-section" class="content-section active">
        <div class="breathing-container">
            <h2 id="instruction">Ready?</h2>
            <div class="circle-wrap">
                <div class="outer-circle"></div>
                <div id="ball" class="inner-circle"></div>
                <div id="countdown" class="timer-display"></div>
            </div>
            <div class="progress-dots"
                style="display: flex; gap: 14px; justify-content: center; margin-bottom: 2.5rem;">
                <div class="dot" style="width:10px; height:10px; border-radius:50%; background: rgba(255,255,255,0.1);">
                </div>
                <div class="dot" style="width:10px; height:10px; border-radius:50%; background: rgba(255,255,255,0.1);">
                </div>
                <div class="dot" style="width:10px; height:10px; border-radius:50%; background: rgba(255,255,255,0.1);">
                </div>
                <div class="dot" style="width:10px; height:10px; border-radius:50%; background: rgba(255,255,255,0.1);">
                </div>
            </div>
            <button id="toggleBtn" class="btn-main">START</button>
        </div>
    </section>

    <section id="todo-section" class="content-section">
        <div class="todo-container">
            <div class="weekly-card">
                <div class="weekly-header">
                    <span>Weekly History</span>
                    <span id="targetLabel" class="target-edit" onclick="openTargetModal()">Target: 4h</span>
                </div>
                <div id="weeklyChart" class="weekly-chart"></div>
                <center><button id="backTodayBtn" class="back-to-today" onclick="viewToday()">View Today</button>
                </center>
            </div>

            <div class="daily-goal-card" id="statsCard">
                <div id="historyBadge" class="history-badge" style="display: none;">History</div>
                <span id="currentDateLabel"
                    style="font-size: 0.8rem; color: var(--accent); font-weight: 700;">Today</span>
                <div id="overallTime" class="goal-time">00:00:00</div>
                <div class="analytics-bar"
                    style="height: 12px; background: rgba(255,255,255,0.05); margin: 16px 0; border-radius: 10px; overflow: hidden;">
                    <div id="totalProgressBar"
                        style="width: 0%; height: 100%; background: var(--accent); transition: width 0.4s;"></div>
                </div>
                <div id="goalRemaining" style="font-size: 0.85rem; font-weight: 600; color: var(--text-secondary);">
                    Tap 'Add Subject' to start
                </div>
            </div>

            <div class="todo-input-group" id="inputArea">
                <input type="text" id="taskName" placeholder="Topic Name (e.g. Physics)">
                <input type="number" id="taskBudget" placeholder="Topic Budget (Minutes)">
                <textarea id="taskDesc" placeholder="Session notes..." rows="2"></textarea>
                <button class="add-btn" onclick="addTask()">Add Subject</button>
            </div>

            <ul id="taskList" style="list-style: none; padding: 0;"></ul>
        </div>
    </section>

    <div id="targetModal">
        <div class="modal-content">
            <h3 style="text-align: center;">Daily Study Goal</h3>
            <input type="number" id="newTargetInput" value="4" step="0.5"
                style="text-align: center; font-size: 2rem; font-weight: 900;">
            <div style="display: flex; gap: 12px;">
                <button class="task-btn" style="background: rgba(255,255,255,0.05); color: white;"
                    onclick="closeTargetModal()">Cancel</button>
                <button class="task-btn start-btn" onclick="saveNewTarget()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>


</html>
